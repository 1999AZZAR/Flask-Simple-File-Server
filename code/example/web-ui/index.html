<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload, Download, and List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>File Upload</h1>
        </div>

        <div id="uploadBoxContainer" class="flex-container">
            <div class="upload-box">
                <label for="file" class="file-label">Choose a file:</label>
                <div class="file-input-container">
                    <input type="file" name="file" id="file" required class="file-input" onchange="updateFileName()">
                    <div class="file-btn" onclick="document.getElementById('file').click()">Browse</div>
                </div>
                <p id="selectedFileName" class="selected-file-name">No file selected</p>
                <button type="button" class="upload-btn" onclick="uploadFile()">Upload</button>
            </div>
        </div>

        <div class="main">
            <h2>File List, click to download</h2>
            <div id="imageBoxContainer" class="flex-container">
                <!-- File names will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
